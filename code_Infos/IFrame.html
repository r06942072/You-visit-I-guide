<html>

<head>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body onLoad="init()">
    <div id="map"></div>
    <div id="legend">
        <h3>Legend</h3>
    </div>
    <script>
        let markersData = [];
        function init() {
            window.onmessage = (event) => {
                if (event.data) {
                    points = event.data.Arr;
                    var map = new google.maps.Map(
                        document.getElementById('map'),
                        {
                            zoom: 7,
                            center: { lat: 24.00000, lng: 120.66387 }
                        }
                    );
                    //Legends
                    var icons = {
                        good: {
                            name: 'Good :)',
                            iconLink: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png'
                        },
                        soso: {
                            name: 'So-so :|',
                            iconLink: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png'
                        },
                        bad: {
                            name: 'Bad :(',
                            iconLink: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
                        }
                    };
                    var legend = document.getElementById('legend');
                    for (var key in icons) {
                        var type = icons[key];
                        var name = type.name;
                        var icon = type.iconLink;
                        var div = document.createElement('div');
                        div.innerHTML = '<img src="' + icon + '">' + name;
                        legend.appendChild(div);
                    }
                    map.controls[google.maps.ControlPosition.RIGHT_TOP].push(legend);
                    //Markers
                    for (let i = 0; i < points.length; i++) {
                        let iconLink = get_iconImage(points[i].psi);
                        let data = {
                            coords: points[i].coords,
                            content: 'psi = ' + points[i].psi + ' in ' + points[i].county,
                            iconImage: iconLink
                        };
                        addMarker(data);
                    }
                    function addMarker(props) {
                        var marker = new google.maps.Marker({
                            map: map,
                            position: props.coords,
                        });
                        if (props.iconImage) {
                            marker.setIcon(props.iconImage);
                        }
                        if (props.content) {
                            var infoWindow = new google.maps.InfoWindow({
                                content: props.content
                            });
                            marker.addListener('mouseover', function () {
                                infoWindow.open(map, marker);
                            });
                            marker.addListener('mouseout', function () {
                                infoWindow.close(map, marker);
                            });
                        }
                    }
                    function get_iconImage(psi) {
                        let iconLink = '';
                        if (psi <= 50) {
                            iconLink = 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
                        }
                        else if ((psi > 50) && (psi <= 100)) {
                            iconLink = 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png';
                        }
                        else if (psi > 100) {
                            iconLink = 'https://maps.google.com/mapfiles/ms/icons/red-dot.png';
                        }
                        return iconLink;
                    }
                }
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2hge0DH6QjG-uUuOP48AV1fa45QKBhXY&callback=init">
        </script>
</body>

</html>
